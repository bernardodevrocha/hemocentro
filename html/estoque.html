<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemoware</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Estoque</h1>
        <form id="blood-form">
            <label for="blood-type">Selecione o tipo de sangue:</label>
            <select id="blood-type" required>
                <option value="" disabled selected>Selecione</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="quantity">Quantidade (Bolsas):</label>
            <input type="number" id="quantity" min="1" required>

            <button type="button" id="add-button">Adicionar Produto</button>
            <button type="button" id="remove-button">Remover Produto</button>
        </form>

        <div id="product-list" class="product-list">
            <h2>Produtos Adicionados</h2>
            <ul id="products"></ul>
        </div>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
